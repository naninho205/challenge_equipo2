<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/index.css">
        <title>Login</title>
    </head>
    <body class="grid-fixed">
        <!-- INICIO HEADER -->
        <header>
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" alt="isologotipo de la Marca FunkoShop">
                    </a>
                </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="../../index.html" class="navbar__link">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a href="../../pages/admin/admin.html" class="navbar__link">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a href="../../pages/admin/login.html" class="navbar__link">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- FIN HEADER -->
        <!-- INICIO MAIN -->
        <main id="login" class="container">
            <h1 class="login__title">INGRESAR A MI CUENTA</h1>
            <form class="login__form" action="/login" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form__box--grid">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="text" name="email" id="email" placeholder="johndoe@email.com">
                </div>
                <div class="form__box--grid">
                    <label class="form__label" for="password">Contraseña:</label>
                    <input class="form__input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </div>
                <div class="form__submission">
                    <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar">
                    <div class="form__checkbox-container">
                        <input type="checkbox" name="remember" id="remember">
                        <label>Recordarme</label>
                    </div>
                </div>
                <a class="form__link" href="">Olvidé mi contraseña</a>
            </form>
        </main>
        <!-- FIN MAIN -->
        <!-- INICIO FOOTER -->
        <footer>
            <nav class="navbar container">
                <ul class="navbar__items">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../pages/shop/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="">
                </picture>
            </nav>
            <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
        </footer>
        <!-- FIN FOOTER -->
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    </body>
</html>
