<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/index.css">
        <title>Login</title>
    </head>
    <body class="grid-fixed">
        <!-- INICIO HEADER -->
        <header>
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" alt="isologotipo de la Marca FunkoShop">
                    </a>
                </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="../../index.html" class="navbar__link">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a href="../../pages/admin/admin.html" class="navbar__link">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a href="../../pages/admin/login.html" class="navbar__link">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- FIN HEADER -->
        <!-- INICIO MAIN -->
        <main>
            <section class="Container-login" id="">
                <h1 class="login__title">INGRESAR A MI CUENTA</h1>
                  <form class="login__form" role="search">
                    <div>
                        <label class="form__label" for="email">Email:</label>
                        <input type="email" class="login_email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label class="form__label" for="contraseña">Contraseña:</label>
                        <input type="text" class="login-password" id="contraseña" placeholder="" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group" id="search-group"   role="search">
                        <button type="submit" class="login__submit">Ingresar</button>
                        <div>
                            <input type="checkbox" class="form_remember">
                            <p>Recordarme</p>
                         </div>
                    </div>
                    <span class="search-" id="search-" name="q" placeholder="Search">
                        Olvidé mi contraseña
                    </span>
                  </form>
            </section>
        </main>
        <!-- FIN MAIN -->
        <!-- INICIO FOOTER -->
        <footer>
            <nav class="navbar container">
                <ul class="navbar__items">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../pages/shop/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="">
                </picture>
            </nav>
            <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
        </footer>
        <!-- FIN FOOTER -->
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    </body>
</html>
