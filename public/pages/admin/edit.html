<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Edit</title>
</head>
<body>
    <header> <!-- INICIO HEADER -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="isologotipo de la Marca FunkoShop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../../index.html" class="navbar__link">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a href="../../pages/admin/admin.html" class="navbar__link">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a href="../../pages/admin/login.html" class="navbar__link">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!-- FIN HEADER -->
    <main id="edit" class="container">
        <h2 class="edit__title">EDITAR ITEM</h2>
        <form class="edit__form" action="/create" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form__flex form__product-family">
                <div class="form__box--flex">
                    <label class="form__label" for="category">Categoría:</label>
                    <select class="form__select" name="category" id="category" required>
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="funkos">Figuras</option>
                        <option value="remeras">Remeras</option>
                        <option value="llaveros">Llaveros</option>
                    </select>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="license">Licencia:</label>
                    <select class="form__select" name="license" id="license" required>
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="Naruto Shippuden">Naruto Shippuden</option>
                        <option value="starwars">Star Wars</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="harrypotter">Harry Potter</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label" for="name">Nombre del producto:</label>
                <input class="form__input create__form__input--large" type="text" name="name" id="name" placeholder="Kakashi Hatake Shippuden Saga" required>
            </div>
            <div>
                <textarea id="edit__textarea" name="description" id="description" cols="30" rows="10" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori." required></textarea>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="sku">SKU:</label>
                    <input class="form__input create__form__input--mid" type="text" name="sku" id="sku" placeholder="NAR001012" required>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="price">Precio:</label>
                    <div class="form__input--wrapper"><input class="form__input create__form__input--mid" type="text" name="price" id="price" placeholder="$ 1.799,00" required></div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="stock">Stock:</label>
                    <div class="form__input--wrapper"><input class="form__input create__form__input--small" type="text" name="stock" id="stock" placeholder="10" required></div>
                </div>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="discount">Descuento:</label>
                    <div class="form__input--wrapper"><input class="form__input create__form__input--small" type="text" name="discount" id="discount" placeholder="10%" required></div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="installments">Cuotas:</label>
                    <select class="form__select" name="installments" id="installments" required>
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="1">Contado</option>
                        <option value="3">3 cuotas sin interés</option>
                        <option value="6">6 cuotas con interés</option>
                        <option value="12">12 cuotas con mucho interés</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label" for="pictures">Imágenes:</label>
                <input type="file" name="pictures" id="pictures" multiple required>
            </div>
           <ul class="edit__pictures"><!--Inicio Frente y dorso -->
                <li class="edit__picture">
                    <picture class="form__input">
                        <a href="../../img/naruto/kakashi_hatake_front.png">
                            <img class="form edit__img" src="../../img/naruto/kakashi_hatake_front.png" alt="Imagen de Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.">
                        </a>
                    </picture>
                        <p class="edit__picture__title">Frente</p>
                </li>
                <li class="edit__picture">
                    <picture class="form__input">
                         <a href="../../img/naruto/kakashi_hatake_back.png">
                            <img class="form edit__img" src="../../img/naruto/kakashi_hatake_back.png" alt="Imagen de la caja de Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.">
                        </a>
                    </picture>
                        <p class="edit__picture__title">Dorso</p>
                </li>
            </ul> <!--Fin Frente y dorso -->
            <div class="form__flex">
                <input class="form__btn btn btn--primary btn--large" type="submit" value="Modificar Producto">
            </div>
        </form>
    </main>
    <footer> <!-- INICIO FOOTER -->
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/shop/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- FIN FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
